<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Supreme</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-image: url('asset/index/main-background.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                text-align: left;
                color: #fff;
                font-family: Arial, sans-serif;
                padding-left: 200px;
                background-color: transparent;
            }

            .landing-page {
                background-color: transparent; /* Đặt màu nền cho landing-page */
            }

            .custom-navbar {
                width: 1440px;
                margin: 0 auto;
                padding: 7px 200px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background-color: transparent !important;
            }

            .custom-navbar a {
                color: #fff;
                margin: 0 15px;
                text-decoration: none;
            }

            .custom-navbar a:hover {
                color: #ddd;
            }

            .navbar-brand img {
                max-height: 40px;
                margin-right: 10px;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: transparent !important;
                text-align: center;
                padding: 10px;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar" style="background-color: transparent !important;">
            <a class="navbar-brand" href="index.html">
                <img src="asset/index/logo.jpg" alt="Car Supreme Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="MainController?action=PreLogin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="landing-page">
            <div class="container d-flex align-items-center justify-content-center vh-100">
                <div class="text-center">
                    <h1 class="landing-heading">Find your dream car</h1>
                    <a class="btn btn-dark shopping-button" href="MainController?action=Shopping_Page">Shopping</a>
                </div>
            </div>
        </div>
        <footer>
            Made by Kyrov (GiangDQ)
        </footer>
    </body>
</html>
